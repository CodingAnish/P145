<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" length="10" color="black"></a-plane>
      <a-box position="-1 0.5 0.3" color="#03ebfc" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-sphere position="3.8 0.5 0" radius="0.5" color="#fc0303"></a-sphere>
      <a-cylinder position="0 0.75 -0.25" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.5">
      <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-cone position="1.25 0.5 -0.1" color="red" radius-bottom="0.5" radius-top="0"></a-cone>
      <a-dodecahedron position="2.5 0.4 0" color="red" radius="0.5"></a-cone>

     
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
